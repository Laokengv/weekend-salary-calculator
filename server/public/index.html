<!DOCTYPE html>
<html lang="en">

        <title>Salary Calculator</title>

    <body>
        <h1>Salary Calculator</h1>

        <form class="salary-calc-form" onSubmit="salaraySubmit(event)">
            <h2>Add Employee</h2>
            <input id="first-name" placeholder="First Name" type="text"/>
            <input id="last-name" placeholder="Last Name" type="text"/>
            <input id="id-number" placeholder="ID Number" type="text"/>
            <input id="job-title" placeholder="Job Title" type="text"/>
            <input id="annual-salary" placeholder="Annual Salary" type="text"/>
            <input type="submit" value="Submit">
            <!-- <button type="button" id="submitButton" onclick="employeeSubmit()">Submit</button> -->
        </form>
        <table id="employeeInfo">
            <thead>
                <tr>
                    <h3>Employees</h3>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>   
                    <th>Annual Salary</th>
                </tr>
            </thead>

    </body>
